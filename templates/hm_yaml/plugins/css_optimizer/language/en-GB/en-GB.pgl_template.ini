YAML CSSOPTIMIZER_PGL DESC=<p>Optimize CSS Files.</p><p>Parsed Files saved in /css/[DesignName.slim]/*</p><p>Excludes Files/Folders saved untouched in same output path</p><p class="on">To refresh the CSS files go to this URL: www.myDomain.tld/joomla_path/<strong>?doOptimizeCSS=1</strong></p>

YAML CSSOPTIMIZER_PGL LABEL PUBLISHED=Published
YAML CSSOPTIMIZER_PGL DESC PUBLISHED=Enable/Disable Plugin

YAML CSSOPTIMIZER_PGL LABEL MERGE FILES=Merge Files
YAML CSSOPTIMIZER_PGL DESC MERGE FILES=Merge CSS-Files to one file with checksum as filename

YAML CSSOPTIMIZER_PGL LABEL EXCLUDE FOLDERS=Exclude Folder
YAML CSSOPTIMIZER_PGL DESC EXCLUDE FOLDERS=Exclude Folders
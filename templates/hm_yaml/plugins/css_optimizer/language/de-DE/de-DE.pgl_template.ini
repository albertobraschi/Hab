YAML CSSOPTIMIZER_PGL DESC=<p>Optimierung von CSS Dateien</p><p>Analysierte Dateien werden gespeichert in /css/[DesignName.slim]/*</p><p>Ausgeschlossene Dateien/Verzeichnisse werden unangetastet am gleichen Ausgabeort gepeichert.</p><p class="on">Zum aktualisieren der CSS Dateien rufen Sie diese URL auf: www.meineDomain.tld/joomla_pfad/<strong>?doOptimizeCSS=1</strong></p>

YAML CSSOPTIMIZER_PGL LABEL PUBLISHED=Veröffentlicht
YAML CSSOPTIMIZER_PGL DESC PUBLISHED=Plugin ein-/ausschalten

YAML CSSOPTIMIZER_PGL LABEL MERGE FILES=Dateien zusammenführen
YAML CSSOPTIMIZER_PGL DESC MERGE FILES=Führt alle CSS-Dateien zu einer zusammen. Als Dateiname wird eine Prüfsumme benutzt.

YAML CSSOPTIMIZER_PGL LABEL EXCLUDE FOLDERS=Verzeichniss Ausschließen
YAML CSSOPTIMIZER_PGL DESC EXCLUDE FOLDERS=Verzeichniss Ausschließen
YAML IE_JS_MIN_MAX DESC=Simuliert min-/max- width mit JS-Expressions für Internet Explorer 5.5 and 6.0

YAML IE_JS_MIN_MAX LABEL SELECTOR=CSS Selector
YAML IE_JS_MIN_MAX DESC SELECTOR=CSS Selectors wo width/height angewendet werden soll

YAML IE_JS_MIN_MAX LABEL WIDTHFALLBACK=Fallback width (px/em/%)
YAML IE_JS_MIN_MAX DESC WIDTHFALLBACK=Fallback width wenn Javascript nicht eingeschaltet ist. <br /><br />Sie können thise Längenbreiten benutzen: px or em <br />Beispel: 740px
YAML IE_JS_MIN_MAX LABEL MINWIDTH=min-width (px/em/%)
YAML IE_JS_MIN_MAX DESC MINWIDTH=Sie können diese Längenbreiten benutzen: px,em oder % <br />Beispel: 740px
YAML IE_JS_MIN_MAX LABEL MAXWIDTH=max_width (px/em/%)
YAML IE_JS_MIN_MAX DESC MAXWIDTH=Sie können diese Längenbreiten benutzen: px,em oder % <br />Beispel: 80em
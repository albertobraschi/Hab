YAML IE_JS_MIN_MAX DESC=Simulate min-/max- width with JS-Expressions for Internet Explorer 5.5 and 6.0

YAML IE_JS_MIN_MAX LABEL SELECTOR=CSS Selector
YAML IE_JS_MIN_MAX DESC SELECTOR=CSS Selectors to add width/height attribute

YAML IE_JS_MIN_MAX LABEL WIDTHFALLBACK=Fallback width (px/em/%)
YAML IE_JS_MIN_MAX DESC WIDTHFALLBACK=Fallback width if Javascript is not enabled. <br /><br />You can use this length values: px or em <br />Example: 740px
YAML IE_JS_MIN_MAX LABEL MINWIDTH=min-width (px/em/%)
YAML IE_JS_MIN_MAX DESC MINWIDTH=You can use this length values: px,em or % <br />Example: 740px
YAML IE_JS_MIN_MAX LABEL MAXWIDTH=max_width (px/em/%)
YAML IE_JS_MIN_MAX DESC MAXWIDTH=You can use this length values: px,em or % <br />Example: 80em
YAML IEPNGFIX_PGL DESC=Png alpha transparency fix for Internet Explorer 5.x and 6.0

YAML IEPNGFIX_PGL LABEL SELECTOR=CSS Selector
YAML IEPNGFIX_PGL DESC SELECTOR=CSS Selectors what parse the PNF-Fix (Use CSS Syntax)

YAML IEPNGFIX_PGL LABEL BLANKIMG=Use blank image
YAML IEPNGFIX_PGL DESC BLANKIMG=If yes, the PNG-Image replaced with an transparent/blank image. More compatibility for example with MosImage Captions.
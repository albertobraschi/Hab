YAML IEPNGFIX_PGL DESC=Png Alpha Transparenz Fix für den Internet Explorer 5.x und 6.0

YAML IEPNGFIX_PGL LABEL SELECTOR=CSS Selector
YAML IEPNGFIX_PGL DESC SELECTOR=CSS Selectoren wo der Fix greifen soll (Benutze regulären CSS Syntax)

YAML IEPNGFIX_PGL LABEL BLANKIMG=Benutze blank Bild
YAML IEPNGFIX_PGL DESC BLANKIMG=Wenn ja, dann wird das PNG-Bild ersetzt mit einem transparentem Bild. Sorgt für mehr kompatibilität zum Beispiel mit MosImage Captions/Bilduntertitel.
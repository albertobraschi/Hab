TIPDATABASESTEPS=<p>Setting up Joomla! to run on your server involves four simple steps...</p>	<p>In this Database Configuration Step:</p><h2>Basic Settings</h2><p>Select the Type of Database from the drop down list. This will generally be <strong>mysql</strong>.</p>	<p>Enter the hostname of the database server Joomla! is to be installed on. Note: This may not necessarily be the same as your Web server so check with your Web Host if in any doubt.</p>\n		<p>Enter the MySQL username, password, and database name you wish to use with Joomla!. These must already exist for the database you are going to use.</p><h2>Advanced Settings</h2>	<p> Select how to handle existing tables from a previous installation.</p><p>Enter a prefix to be used by tables for this Joomla! installation.</p>

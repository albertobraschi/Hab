# -- FTP Configuration
TIPFTPCONFSTEPS=<p>Due to file system permission restrictions, within Linux and other Unix sytems, and PHP Safe Mode restrictions in order that all users can utilize the Joomla! installers an FTP Layer exists to handle file system manipulation.<br/>Enter an FTP Username and Password with access to the Joomla! root directory, this will be the FTP Account that handles all file system operations when Joomla! requires FTP access to complete a task.<br/>For security reasons, it is best if a separate FTP User Account is created with access only to the Joomla! installation, and not the whole Web server if this option is available to you.</p><p><b>Note:</b> If the installation is on a Windows Operating System the FTP Layer is <b>not</b> required
